<div *ngIf="tweets">
    <div class="container" *ngFor="let tweet of tweets">
        <div class="row">
            <div class="col-4">
                <img src="https://th.bing.com/th/id/R298c2c03e96791c1d3e4b5d9e5962d5b?rik=C2EraAXbT0myQA&riu=http%3a%2f%2fweneedfun.com%2fwp-content%2fuploads%2f2016%2f07%2fCool-And-Sweet-Stylish-Girls-Emo-Profile-Pictures-9.jpg&ehk=xz6FyyzAczQb4zy97RVnPk1xDYdKWG%2bum6gvSqgaNcY%3d&risl=&pid=ImgRaw"
                    alt="{{member.loginid}}" class="card-img-top">
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h6>{{member.loginId}}</h6>
                        </div>
                        <div class="col-6">
                            {{tweet.createdOn|date:'medium'}}
                        </div>
                    </div>
                    <div class="row">
                        <p>{{tweet.message}}</p>
                    </div>
                    <div class="row">
                        <div class="col-6" *ngIf="member.loginId!==loginId">
                            <button class="btn btn-info">Reply</button>
                        </div>
                        <div class="col-6" *ngIf="member.loginId===loginId">
                            <button class="btn btn-info" routerLink='/tweet/edit'>Edit Tweet</button>
                        </div>
                        <div class="col-6" *ngIf="member.loginId!==loginId">
                            <button (click)="addLike(tweet)" class="btn btn-primary"><i
                                    class="fa fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form" id="{{tweet.id}}">
                <div class="d-flex">
                    <!-- <div *ngIf="liked">
                        <button class="btn btn-primary" (click)="toggle('unlike', tweet.tweetId, tweet.likeId)"  id="liked"><i class="fas fa-heart"></i></button>   {{tweet.likesCount}}
                    </div>
                    <div *ngIf="!liked">
                        <button class="btn  btn-primary" (click)="toggle('like',tweet.tweetId)" id="unlike"><i class="far fa-heart"></i></button> {{tweet.likesCount}}
                    </div> -->
                    <div class="ml-auto">
                        <i class="far fa-comment"></i>{{tweet.commentsCount}}
                    </div>
                </div>
                <div class="my-4">
                    <form class="d-inline" [formGroup]="addCommentForm" (ngSubmit)="addComments(tweet.id)">
                        <div class="d-flex">
                            <div class="messageComment">
                                <textarea class="form-control task-textarea" rows="1" formControlName="comments"
                                    placeholder="Reply"></textarea>
                            </div>
                            <div class="tagComment">
                                <textarea class="form-control task-textarea" rows="1" formControlName="tags"
                                    placeholder="Tag"></textarea>
                            </div>
                            <div class="ml-auto">
                                <button class="btn" [disabled]="!addCommentForm.valid"><i
                                        class="far fa-comment fa-2x"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>

                <div *ngIf="displayNoCommentsData == 'true'">
                    <div class="data" *ngFor="let k of comments">
                        <div class="d-flex">

                            <img src="https://th.bing.com/th/id/R298c2c03e96791c1d3e4b5d9e5962d5b?rik=C2EraAXbT0myQA&riu=http%3a%2f%2fweneedfun.com%2fwp-content%2fuploads%2f2016%2f07%2fCool-And-Sweet-Stylish-Girls-Emo-Profile-Pictures-9.jpg&ehk=xz6FyyzAczQb4zy97RVnPk1xDYdKWG%2bum6gvSqgaNcY%3d&risl=&pid=ImgRaw"
                                width="30" class="avatar img-circle" alt="avatar" />
                            <h5 class="ml-2"> {{k.username}}</h5>
                        </div>
                        {{k.comment}}
                        <p> {{k.createdAt | date :'medium'}}
                    </div>
                </div>
                <div *ngIf="displayNoCommentsData == 'false'">
                    <p> No Comments</p>
                </div>
            </div>
        </div>
    </div>
</div>
