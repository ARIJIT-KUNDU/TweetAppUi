<div *ngIf="tweets">
    <div class="container" *ngFor="let tweet of tweets">
        <div class="row">
            <div class="col-4">
                <img src="https://th.bing.com/th/id/R298c2c03e96791c1d3e4b5d9e5962d5b?rik=C2EraAXbT0myQA&riu=http%3a%2f%2fweneedfun.com%2fwp-content%2fuploads%2f2016%2f07%2fCool-And-Sweet-Stylish-Girls-Emo-Profile-Pictures-9.jpg&ehk=xz6FyyzAczQb4zy97RVnPk1xDYdKWG%2bum6gvSqgaNcY%3d&risl=&pid=ImgRaw"
                    alt="{{member.loginid}}" class="card-img-top">
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h6>{{member.loginId}}</h6>
                        </div>
                        <div class="col-6">
                            {{tweet.createdOn|date:'medium'}}
                        </div>
                    </div>
                    <div class="row">
                        <p>{{tweet.message}}</p>
                    </div>
                    <div class="row">
                        <div class="col-6" *ngIf="member.loginId!==loginId">
                            <button class="btn btn-info" (click)="replytoTweet(tweet.tweetId)">Reply</button>
                        </div>
                        <div class="col-6" *ngIf="member.loginId===loginId">
                            <button class="btn btn-info" [routerLink]="['/tweet/edit',tweet.tweetId]">Edit
                                Tweet</button>
                        </div>
                        <div class="col-6" *ngIf="member.loginId!==loginId">
                            <div *ngIf="liked">
                                <button (click)="toggle('unlike',tweet.tweetId,tweet.likeId)" class="btn btn-primary"><i
                                        class="fa fa-thumbs-o-down"></i></button><span
                                    class="badge badge-secondary badge-pill">{{tweet.likesCount}}</span>
                            </div>
                            <div *ngIf="!liked">
                                <button (click)="toggle('like',tweet.tweetId)" class="btn btn-primary"><i
                                        class="fa fa-thumbs-o-up"></i></button><span
                                    class="badge badge-secondary badge-pill">{{tweet.likesCount}}</span>
                            </div>

                        </div>
                        <div class="col-6" *ngIf="member.loginId===loginId">
                            <button class="btn btn-danger" (click)="deleteTweet(tweet.tweetId,loginId)">Delete
                                Tweet</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form" id="{{tweet.id}}">
                <div class="d-flex" *ngIf="replyMode">

                    <div class="ml-auto">
                        <i class="far fa-comment"></i>{{tweet.commentsCount}}
                    </div>
                </div>
                <div class="my-4" *ngIf="replyTweet==tweet.tweetId">
                    <form class="d-inline" [formGroup]="addCommentForm" (ngSubmit)="addComments(tweet.tweetId)">
                        <div class="d-flex">
                            <div class="messageComment">
                                <textarea class="form-control task-textarea" rows="1" formControlName="comments"
                                    placeholder="Reply"></textarea>
                            </div>
                            <div class="tagComment">
                                <textarea class="form-control task-textarea" rows="1" formControlName="tags"
                                    placeholder="Tag"></textarea>
                            </div>
                            <div class="ml-auto">
                                <button class="btn btn-success" [disabled]="!addCommentForm.valid">Ok</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>

                <div *ngIf="displayNoCommentsData == 'true'">
                    <div class="data" *ngFor="let k of comments">
                        <div class="d-flex">

                            <img src="https://th.bing.com/th/id/R298c2c03e96791c1d3e4b5d9e5962d5b?rik=C2EraAXbT0myQA&riu=http%3a%2f%2fweneedfun.com%2fwp-content%2fuploads%2f2016%2f07%2fCool-And-Sweet-Stylish-Girls-Emo-Profile-Pictures-9.jpg&ehk=xz6FyyzAczQb4zy97RVnPk1xDYdKWG%2bum6gvSqgaNcY%3d&risl=&pid=ImgRaw"
                                width="30" class="avatar img-circle" alt="avatar" />
                            <h5 class="ml-2"> {{k.username}}</h5>
                        </div>
                        {{k.comment}}
                        <p> {{k.createdAt | date :'medium'}}</p>
                    </div>
                </div>
                <div *ngIf="displayNoCommentsData == 'false'">
                    <p> No Comments</p>
                </div>
            </div>
        </div>
    </div>
</div>
