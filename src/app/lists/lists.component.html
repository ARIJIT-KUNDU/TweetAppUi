<div class="text-center mt-3">
    <h2>{{predicate==='liked'?'Tweets I like':'Members who like this tweet'}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" name="liked" [(ngModel)]="predicate" (click)="loadLikes()">Tweets I like</button>
            <button class="btn btn-primary" name="likdeBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who like this tweet</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-tweets [member]="member"></app-tweets>
        </div>
    </div>
</div>
